<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Generator</title>
  <meta name="description" content="Generate CEFR-aligned vocabulary by topic and level. Favorite, hide, copy, and export." />
  <meta property="og:title" content="Word Generator" />
  <meta property="og:description" content="Generate CEFR-aligned vocabulary by topic and level. Favorite, hide, copy, and export." />
  <meta property="og:type" content="website" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="app-header">
      <h1>Word Generator</h1>
      <p class="muted">CEFR levels • Topics • Favorites • Offline-ready</p>
    </header>

    <section class="controls" aria-label="Controls">
      <fieldset class="levels" role="group" aria-label="CEFR levels">
        <legend class="sr-only">CEFR level filter</legend>
        <label><input type="checkbox" class="level" value="A1" checked> A1</label>
        <label><input type="checkbox" class="level" value="A2" checked> A2</label>
        <label><input type="checkbox" class="level" value="B1" checked> B1</label>
        <label><input type="checkbox" class="level" value="B2" checked> B2</label>
        <label><input type="checkbox" class="level" value="C1" checked> C1</label>
        <label><input type="checkbox" class="level" value="C2" checked> C2</label>
        <button id="toggleAny" type="button" class="btn small" aria-pressed="true" aria-label="Any level">Any level</button>
      </fieldset>

      <div class="row">
        <label for="topic">Topic</label>
        <select id="topic" class="select"></select>
      </div>

      <div class="row">
        <label for="count">How many</label>
        <input id="count" type="range" min="1" max="30" value="10" />
        <output id="countOut" for="count">10</output>
      </div>

      <div class="row">
        <label class="switch">
          <input id="favoritesOnly" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span>Favorites only</span>
      </div>

      <div class="row buttons">
        <button id="generate" class="btn primary">Generate</button>
        <button id="copySet" class="btn">Copy set</button>
        <button id="exportFav" class="btn">Export favorites</button>
        <button id="clearHidden" class="btn danger">Unhide all</button>
      </div>

      <div id="summary" class="summary" aria-live="polite"></div>
    </section>

    <section>
      <div id="list" class="list" aria-live="polite" aria-busy="false"></div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
