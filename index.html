<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Topic Generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="app-title">Topic Generator</h1>
      <p class="subtitle">Click or press <b>Enter</b> to get a topic</p>
    </header>

    <section class="card controls">
      <button id="generateBtn" class="btn btn--primary">Click to Generate</button>
      <button id="reshuffleBtn" class="btn">Reshuffle</button>

      <div class="search" id="searchBox" aria-expanded="false">
        <input id="searchInput" type="text" placeholder="Search topics…" autocomplete="off" />
        <button id="searchClear" class="search__clear" aria-label="Clear search">×</button>
        <div class="search__suggestions" id="suggestions"></div>
      </div>

      <div class="depth">
        <span class="depth__label">Depth</span>
        <input class="depth__range" type="range" id="depthRange" min="0" max="100" value="50" />
        <div class="depth__stops">
          <span id="depthWarm">Warm‑up</span>
          <b id="depthStd">Standard</b>
          <span id="depthChal">Challenge</span>
        </div>
      </div>

      <div class="pills">
        <span class="pill__label">Text</span>
        <button class="pill is-active" data-size="s">S</button>
        <button class="pill" data-size="m">M</button>
        <button class="pill" data-size="l">L</button>
      </div>

      <button id="themeToggle" class="theme-toggle" title="Toggle theme"></button>
    </section>

    <section class="card stage">
      <h2 id="topicTitle" class="topic-title">—</h2>

      <ul id="questionList" class="questions"></ul>

      <div class="vocab">
        <div class="vocab__header">
          <h3>Vocabulary (choose level)</h3>
          <div class="levels">
            <button class="btn-level is-active" data-level="B2">B2</button>
            <button class="btn-level" data-level="C1">C1</button>
            <button class="btn-level" data-level="C2">C2</button>
          </div>
          <button id="shuffleVocab" class="btn btn--ghost">Shuffle vocab</button>
        </div>
        <div id="vocabChips" class="chips"></div>
      </div>
    </section>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
