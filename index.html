<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Topic Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=3" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Topic Generator</h1>
      <p class="subtitle">Press <kbd>Enter</kbd> or click to get a random topic with <strong>10</strong> prompts + B2–C2 vocabulary</p>
    </header>

    <section class="card">
      <div class="controls">
        <button type="button" class="btn" aria-label="Generate a random topic">Click to Generate</button>

        <div class="search" role="combobox" aria-haspopup="listbox" aria-owns="topic-suggestions" aria-expanded="false">
          <input
            id="search"
            class="search__input"
            type="text"
            placeholder="Search topics…"
            autocomplete="off"
            aria-autocomplete="list"
            aria-controls="topic-suggestions"
            aria-activedescendant=""
          />
          <ul id="topic-suggestions" class="search__suggestions" role="listbox"></ul>
        </div>

        <fieldset class="diff" aria-label="Depth">
          <legend>Depth</legend>
          <label class="seg"><input type="radio" name="difficulty" value="easy"><span>Warm‑up</span></label>
          <label class="seg"><input type="radio" name="difficulty" value="medium" checked><span>Standard</span></label>
          <label class="seg"><input type="radio" name="difficulty" value="hard"><span>Challenge</span></label>
        </fieldset>
      </div>

      <div class="result" role="status" aria-live="polite">
        <h2 id="topic" class="topic"></h2>
        <img id="image" src="img/trans.png" alt="" onerror="this.style.display='none'" />
        <h3 class="section-title">Discussion Prompts</h3>
        <ul id="questions" class="questions"></ul>
        <h3 class="section-title">Vocabulary by Level (B2 · C1 · C2)</h3>
        <div id="vocab" class="chips"></div>
      </div>
    </section>

    <footer class="app__footer">
      <small>Static site · No tracking · JSON-driven · Perfect for GitHub Pages/Netlify</small>
    </footer>
  </main>

  <script src="scripts.js?v=build19"></script>
</body>
</html>
