<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Topic Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Economica:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=7" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Topic Generator</h1>
      <p class="subtitle">Press <kbd>Enter</kbd> or click to get a random topic with <strong>10</strong> prompts • B2–C2 vocabulary</p>
    </header>

    <section class="card">
      <div class="controls">
        <button type="button" class="btn" id="btn-generate" aria-label="Generate a random topic">Click to Generate</button>
        <button type="button" class="btn btn-ghost" id="btn-reshuffle" aria-label="Reshuffle prompts for this topic" disabled>Reshuffle</button>

        <div class="search" role="combobox" aria-haspopup="listbox" aria-owns="topic-suggestions" aria-expanded="false">
          <input
            id="search"
            class="search__input"
            type="text"
            placeholder="Search topics…"
            autocomplete="off"
            aria-autocomplete="list"
            aria-controls="topic-suggestions"
            aria-activedescendant=""
          />
          <ul id="topic-suggestions" class="search__suggestions" role="listbox"></ul>
        </div>

        <!-- Depth slider -->
        <div class="depth">
          <label for="depthRange" class="depth__label">Depth</label>
          <input id="depthRange" class="depth__range" type="range" min="0" max="2" step="1" value="1" aria-valuemin="0" aria-valuemax="2" aria-valuenow="1" aria-label="Depth: Standard">
          <div class="depth__legend">
            <span data-val="0">Warm‑up</span>
            <span data-val="1" class="active">Standard</span>
            <span data-val="2">Challenge</span>
          </div>
        </div>

        <!-- Text size -->
        <div class="fontsize" role="group" aria-label="Text size">
          <span class="fontsize__label">Text</span>
          <button class="fs-btn" data-size="s" aria-label="Small text">S</button>
          <button class="fs-btn active" data-size="m" aria-label="Medium text">M</button>
          <button class="fs-btn" data-size="l" aria-label="Large text">L</button>
        </div>
      </div>

      <div class="result" role="status" aria-live="polite">
        <h2 id="topic" class="topic"></h2>
        <img id="image" src="img/trans.png" alt="" onerror="this.style.display='none'" />
        <h3 class="section-title">Discussion Prompts</h3>
        <ul id="questions" class="questions"></ul>

        <h3 class="section-title">Vocabulary (choose level)</h3>

        <!-- Vocab level segmented buttons -->
        <div class="vlevel" role="group" aria-label="Vocabulary level">
          <button class="vbtn active" data-lvl="0">B2</button>
          <button class="vbtn" data-lvl="1">C1</button>
          <button class="vbtn" data-lvl="2">C2</button>
          <button class="btn btn-ghost sm" id="btn-vocab-shuffle" aria-label="Shuffle vocabulary">Shuffle vocab</button>
        </div>

        <div id="vocab" class="chips"></div>
      </div>
    </section>

    <footer class="app__footer">
      <small>Static site · No tracking · JSON‑driven · Perfect for GitHub Pages/Netlify</small>
    </footer>
  </main>

  <script src="scripts.js?v=build24"></script>
</body>
</html>
